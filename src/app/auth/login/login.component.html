<div class="row my-3">
    <div class="col-md-6 offset-md-3">
        <h3>Login</h3>
        <hr />
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" class="form-control" formControlName="email" />
                <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
                    <div *ngIf="loginForm.get('email').errors.required">
                        Email is required
                    </div>
                    <div *ngIf="loginForm.get('email').errors.email">
                        Invalid email!
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Password:</label>
                <input type="password" class="form-control" formControlName="password" />
                <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
                    Password is required
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>
    </div>
</div>
