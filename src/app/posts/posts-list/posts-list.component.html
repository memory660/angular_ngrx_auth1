<div class="row">
    <div class="col-md-6">
        <h3>Posts</h3>
        <hr />
        <div>
            <a class="btn btn-primary" [routerLink]="['/posts/add']">Add post</a>
        </div>
        <table class="table table-striped" style="width: 600px;">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts | async">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                    <td>
                        <a class="btn btn-info" [routerLink]="['edit', post.id]"
                            routerLinkActive="router-link-active">Update</a>&nbsp;
                        <a class="btn btn-danger" (click)="onDeletePost(post.id)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
